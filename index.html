<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>memeGen</title>
  </head>
  <!-- <body> -->
  <body onload="onInit()">
    <h1>memeGen</h1>
    <section class="gallery-container"></section>
    <img src="img/1.jpg" onclick="onSelectImg(this)" alt="" />

    <dialog class="editor">
      <div class="editor-content">
        <form class="canvas-container">
          <canvas width="500" height="500" onclick="onDraw(event)"> </canvas>
        </form>
        <section class="menu-container">
          <div>
            <button onclick="onClearCanvas()">Clear</button>
          </div>
        </section>
      </div>
    </dialog>
    <!-- <button id="showDialog">Show the dialog</button> -->
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
