<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>memeGen</title>
  </head>
  <!-- <body> -->
  <body onload="onInit()">
    <h1>memeGen</h1>
    <section class="gallery-container"></section>
    <img src="img/1.jpg" onclick="onSelectImg(this)" alt="" />

    <dialog class="editor">
      <div class="editor-content">
        <form class="canvas-container">
          <canvas width="500" height="500" onclick="onDraw(event)"> </canvas>
        </form>
        <section class="editor-menu">
          <div class="meme-input-field">
            <input type="search" />
            <button class="btn switch-line">switch-line</button>
            <button class="btn addline">addline</button>
            <button class="btn deleteline">deleteline</button>
          </div>
          <div class="editor-text-options">
            <button class="btn btn-expand-font">btn-expand-font</button>
            <button class="btn btn-shrink-font">btn-shrink-font</button>
          </div>
          <div class="canvas-output-buttons">
            <button onclick="onClearCanvas()">Clear Canvas</button>
          </div>
        </section>
      </div>
    </dialog>
    <!-- <button id="showDialog">Show the dialog</button> -->
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
