<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>memeGen</title>
  </head>
  <!-- <body> -->
  <body onload="onInit()">
    <h1>memeGen</h1>
    <section class="gallery-container"></section>
    <input type="search" />
    <img src="img/1.jpg" onclick="onSelectImg(this)" alt="" />
    <img src="img/2.jpg" onclick="onSelectImg(this)" alt="" />

    <dialog class="editor">
      <div class="editor-content">
        <form class="canvas-container">
          <canvas width="500" height="500" onclick="onDraw(event)"> </canvas>
        </form>
        <section class="editor-menu">
          <div class="meme-input-field">
            <!-- Implement text input on search field -->
            <p class="textinput">Enter your text below</p>
            <!-- <input type="search" placeholder="Input meme text" />
            <p class="edit-text">Add/Change input text</p> -->
            <input type="text" id="myInput" placeholder="Enter text" />

            <!-- Button to get input value -->
            <!-- <button onclick="setLineTxt()">Get Value</button> 
            </div> -->

            <button class="btn switch-line">switch-line</button>
            <button class="btn addline" onclick="setLineTxt()">addline</button>
            <button class="btn deleteline">deleteline</button>
          </div>
          <div class="editor-text-options">
            <p class="font-editor">Font Options</p>
            <button class="btn btn-expand-font">btn-expand-font</button>
            <button class="btn btn-shrink-font">btn-shrink-font</button>
          </div>

          <div class="canvas-output-buttons">
            <p class="outputs">Save/Share your memes</p>
            <button onclick="onClearCanvas()">Clear Canvas</button>
          </div>
        </section>
      </div>
    </dialog>
    <!-- <button id="showDialog">Show the dialog</button> -->
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
