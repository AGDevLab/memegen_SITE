<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>memeGen</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header main-layout full">
      <div class="header-content">
        <div class="logo"><img src="Assets/LOGO/LOGO.png" alt="" /></div>
        <section class="main-nav">
          <ul class="clean-list grid flow-column">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">about</a></li>
          </ul>
        </section>
      </div>
    </header>
    <div class="gallery-menu">
      <input class="search-gallery"
        type="search"
        placeholder="Search..."
        oninput="onSetFilterBy(this)"
      />
      <h6>
        keywords: funny, cats, babies, dogs, politics, actors, angry, sarcasm, say, listen.
      </h6>
    </div>
    <section class="gallery-container"></section>

    <footer class="main-layout full">
      <div class="logo"><img src="Assets/LOGO/LOGO.png" alt="" /></div>
      <h4 class="rights-reserved">all rights reserved 2019</h4>
    </footer>

    <dialog class="editor">
      <div class="editor-content">
        <form class="canvas-container">
          <canvas width="500" height="500" onclick="onDraw(event)"> </canvas>
        </form>
        <section class="editor-menu">
          <div class="meme-input-editor">
            <form id="textInputForm" onsubmit="setLineTxt(); return false;">
              <div class="input-field">
                <input type="text" class="text-input" placeholder="Enter text" id="textInput">
                <button type="submit" style="display: none;"></button>
              </div>
            </form>
            <div class="input-buttons">
              <p>working features: add line, stroke, colorpicker, download and save</p>
              <button class="btn switch-line">
                <img
                  src="Assets/ICONS/up-and-down.png"
                  alt="switch lines button"
                  class="icon-image"
                />
              </button>

              <button class="btn addline" onclick="setLineTxt()">
                <img
                  src="Assets/ICONS/add.png"
                  alt="add line button"
                  class="icon-image"
                />
              </button>
              <button class="btn deleteline">
                <img
                  src="Assets/ICONS/trash.png"
                  alt="delete line button"
                  class="icon-image"
                />
              </button>
            </div>
          </div>
          <div class="editor-text-options">
            <!-- <p class="font-editor">Font Options</p> -->
            <button class="btn btn-increase-font">
              <img
                src="Assets\ICONS\increase-font.png"
                alt="increase font button"
              />
            </button>
            <button class="btn btn-decrease-font">
              <img
                src="Assets\ICONS\decrease-font.png"
                alt="increase font button"
              />
            </button>
            <button class="btn btn-align-left">
              <img src="Assets\ICONS\align-left.png" alt="align left button" />
            </button>
            <button class="btn btn-align-center">
              <img
                src="Assets\ICONS\align-center.png"
                alt="align center button"
              />
            </button>
            <button class="btn btn-align-right">
              <img
                src="Assets\ICONS\align-right.png"
                alt="align right button"
              />
            </button>
            <div class="dropdown-container">
              <select class="font-selector" onchange="onSetFont()">
                <option value="Arial" selected>Arial</option>
                <option value="Impact">Impact</option>
              </select>
            </div>
            <button class="btn btn-text-stroke" onclick="setStroke()">
              <img
                src="Assets\ICONS\text-stroke.png"
                alt="text stroke button"
              />
            </button>
<!-- 
            <button class="btn btn-text-stroke">
              <img
                src="Assets\ICONS\paint-board.png"
                alt="color selector button"
              />
            </button> -->

            <button
              class="btn color-picker-btn"
              onclick="openColorPicker()"
            >
              <img
                src="Assets\ICONS\paint-board.png"
                alt="color selector button"
                class="color-picker-img"
              />
              <input type="color" id="colorPickerInput" style="display: none" />
            </button>

          <div class="sticker-drawer"></div>

          <div class="canvas-output-buttons">
            <button
              onclick="downloadCanvas(this)"
              class="btnOutput btn download"
            >
              Download
            </button>
            <button class="btnOutput btn save">Save</button>
            <button class="btnOutput btn share">Share</button>
            <button class="btnOutput btn close" onclick="onCloseEditor()">Close Editor</button>
          </div>
        </section>
      </div>
      <!-- DEBUG BUTTONS -->
      <!-- <button onclick="onClearCanvas()">Clear Canvas</button> -->

    </dialog>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
